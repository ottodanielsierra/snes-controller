<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNES Controller</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="snescontrol">
        <div class="bttl"></div>
        <div class="bttr"></div>
        <div class="arrcont">
            <div class="up"></div>
            <br/>
            <div class="left"></div>
            <div class="circle"></div>
            <div class="right"></div>
            <br/>
            <div class="down"></div>    
        </div>
    
        <div class="select"></div>
        <div class="start"></div>
    
        <div class="bttscont">
            <div class="bttcont bttcont1">
                <div class="bttx"></div>
                <div class="btty"></div>
            </div>
    
            <div class="bttcont bttcont2">
                <div class="btta"></div>
                <div class="bttb"></div>
            </div>
        </div>
        
        <div class="mask2"></div>
        <div class="circlemask1"></div>
        <div class="circlemask2"></div>
        <div class="mask"></div>
    </div>    
</body>
</html>
